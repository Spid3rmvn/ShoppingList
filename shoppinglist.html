<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./shoppinglist.css">
</head>
<body>
  <div class="container">
    <h1>Shopping List</h1>
    <div class="input-group">
      <input type="text" id="itemInput" placeholder="Enter item name">
      <input type="number" id="priceInput" placeholder="Enter price (Ksh)" min="0" step="0.01">
      <button id="addButton" class="btn-primary">Add Item</button>
    </div>
    <ul id="shoppingList" class="shopping-list"></ul>
    <button id="clearButton" class="btn-secondary">Clear List</button>
  </div>
  <script src="./shoppinglist.js"></script>
</body>
</html>
